language: java
install: true

os: linux
dist: bionic
jdk: openjdk11

env:
- CI=true

jobs:
  include:
  - stage: build
    script: ./gradlew build
  - stage: check
    script: ./gradlew check
  - stage: publish
    script: ./gradlew publish

stages:
- name: build
- name: check
- name: publish
  if: branch = master

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
